name: Node.js CI && Publish Docker image

on: [ push ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x, 14.x, 15.x ]

    steps:
      - uses: actions/checkout@v2
      - uses: c-hive/gha-yarn-cache@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        env:
          CI: true

      - name: Install packages
        env:
          CI: true
        run: yarn install --frozen-lockfile

      - name: Run tests
        env:
          CI: true
        run: yarn test

      - name: Build frontend
        env:
          CI: false
        run: yarn build

      - name: Build SSR
        env:
          CI: false
        run: yarn build:ssr

      - name: Run SSR
        env:
          CI: true
        run: yarn start

  prepare_publish:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set output
        id: branch
        run: echo ::set-output name=result::${GITHUB_REF#refs/heads/}
      - uses: actions/github-script@v3
        id: tag
        with:
          script: |
            const ref = process.env.GITHUB_REF
            if (!ref) {
              throw "GITHUB_REF is not defined"
            }
            if (!ref.startsWith("refs/tags/")) {
              return
            }
            const tag = ref.replace(/^refs\/tags\//, "")
            return tag

  push_to_registry:
    needs: prepare_publish
    if: ${{ steps.branch.outputs.result == 'master' }}

    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Push latest to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_REPOSITORY }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          build-args: |
            APP_API_URL=${{ secrets.APP_API_URL }}

      - name: Push tag to Docker Hub
        uses: docker/build-push-action@v2
        if: ${{ steps.tag.outputs.result != '' }}
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_REPOSITORY }}:${{ steps.tag.outputs.result }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          build-args: |
            APP_API_URL=${{ secrets.APP_API_URL }}